<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Iva ‚ù§Ô∏è Valentine</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
    margin: 0;
    height: 100vh;
    background: linear-gradient(135deg, #ff9a9e, #fad0c4);
    overflow: hidden;
    font-family: 'Comic Sans MS', cursive;
    display: flex;
    justify-content: center;
    align-items: center;
}

.card {
    background: white;
    padding: 30px 25px;
    border-radius: 25px;
    width: 90%;
    max-width: 420px;
    text-align: center;
    box-shadow: 0 18px 45px rgba(0,0,0,0.25);
    transition: transform 0.4s;
}

.name {
    font-size: 34px;
    font-weight: bold;
    color: #ff1e56;
    animation: glow 2s infinite alternate, pulse 1.6s infinite;
}

@keyframes glow {
    from { text-shadow: 0 0 5px #ff4d6d; }
    to { text-shadow: 0 0 22px #ff1e56; }
}

@keyframes pulse {
    0% { transform: scale(1); }
    50% { transform: scale(1.1); }
    100% { transform: scale(1); }
}

h2 { color: #ff4d6d; min-height: 70px; }

.buttons { margin-top: 25px; }

button {
    padding: 12px 28px;
    font-size: 18px;
    border: none;
    border-radius: 25px;
    cursor: pointer;
    margin: 10px;
}

#yes { background: #ff4d6d; color: white; }
#no { background: #e0e0e0; }

#message { display: none; color: #ff1e56; }

#photoBox {
    display: none;
    margin-top: 15px;
    animation: zoomIn 1s ease forwards;
}

#photoBox img {
    width: 100%;
    max-width: 280px;
    border-radius: 20px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.3);
}

/* Animations */
.shake { animation: shake 0.5s; }
.wiggle { animation: wiggle 0.6s; }

@keyframes shake {
    0% { transform: translateX(0); }
    25% { transform: translateX(-8px); }
    50% { transform: translateX(8px); }
    75% { transform: translateX(-6px); }
    100% { transform: translateX(0); }
}

@keyframes wiggle {
    0% { transform: rotate(0); }
    25% { transform: rotate(2deg); }
    50% { transform: rotate(-2deg); }
    75% { transform: rotate(2deg); }
    100% { transform: rotate(0); }
}

@keyframes zoomIn {
    from { transform: scale(0); opacity: 0; }
    to { transform: scale(1); opacity: 1; }
}

/* Floating emojis */
.emoji {
    position: absolute;
    font-size: 26px;
    animation: floatUp linear forwards;
}

@keyframes floatUp {
    0% { transform: translateY(100vh); opacity: 1; }
    100% { transform: translateY(-20vh); opacity: 0; }
}
</style>
</head>

<body>

<audio id="bgMusic" loop>
  <source src="https://cdn.pixabay.com/audio/2022/10/09/audio_8c2f8f07b5.mp3">
</audio>

<div class="card" id="card">
    <div class="name">Iva ‚ù§Ô∏è</div>
    <h2 id="question">Will you be my Valentine?</h2>

    <div class="buttons">
        <button id="yes">Yes üíñ</button>
        <button id="no">No üôà</button>
    </div>

    <div id="message">
        <h2>YAYYYY üíÉüíñü•∞</h2>
        <div id="photoBox">
            <img src="photo.jpg">
            <p>You‚Äôre stuck with me now üòÑüíò</p>
        </div>
    </div>
</div>

<script>
document.body.addEventListener("click", () => {
    document.getElementById("bgMusic").play();
}, { once: true });

const noTexts = [
  "Really? üò¢",
  "Are you sure? ü•∫",
  "That hurts üíî",
  "Why so rude üò§",
  "Think again üôà",
  "Last chance üò≠"
];

const sadEmojis = ["üíî","üò¢","üò≠","ü•∫","üò§","üôà"];
const loveEmojis = ["‚ù§Ô∏è","üíñ","üíò","üòç","ü•∞","‚ú®","üéâ"];

let count = 0;
const question = document.getElementById("question");
const noBtn = document.getElementById("no");
const card = document.getElementById("card");

noBtn.addEventListener("click", () => {
    question.textContent = noTexts[count % noTexts.length];
    card.classList.add(count % 2 ? "shake" : "wiggle");
    setTimeout(()=>card.className="card",600);
    spawnEmoji(sadEmojis);
    moveNo();
    count++;
    if(count > 6) noBtn.style.display = "none";
});

document.getElementById("yes").addEventListener("click", () => {
    document.querySelector(".buttons").style.display = "none";
    document.getElementById("message").style.display = "block";
    document.getElementById("photoBox").style.display = "block";
    for(let i=0;i<25;i++) spawnEmoji(loveEmojis);
});

function moveNo() {
    noBtn.style.position = "absolute";
    noBtn.style.left = Math.random() * (window.innerWidth - 120) + "px";
    noBtn.style.top = Math.random() * (window.innerHeight - 80) + "px";
}

function spawnEmoji(arr) {
    const e = document.createElement("div");
    e.className = "emoji";
    e.innerText = arr[Math.floor(Math.random()*arr.length)];
    e.style.left = Math.random()*100+"vw";
    e.style.animationDuration = (Math.random()*2+3)+"s";
    document.body.appendChild(e);
    setTimeout(()=>e.remove(),5000);
}
</script>

</body>
</html>
